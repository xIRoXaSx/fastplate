version: 1
project: fastplate

env:
    VERSION:  1.0.0
    BIN_NAME: fastplate
    PKG_DIR: interpreter

interpreter: sh

commands:
    bench:
        help: run benchmarks
        deps:
            - bench.interpreter
            - bench.writer
        commands:
            interpreter:
                help: benchmark the file interpretation
                exec: |
                    cd "${PKG_DIR}"
                    go test \
                        -test.benchmem \
                        -test.bench="^\QBenchmarkFileInterpretation\E$" \
                        -run=^$ \
                        github.com/xiroxasx/fastplate/interpreter

            writer:
                help: benchmark the file interpretation with corresponding outputs
                exec: |
                    cd "${PKG_DIR}"
                    go test \
                        -benchmem \
                        -bench="^\QBenchmarkFileWrites\E$" \
                        -run=^$ \
                        github.com/xiroxasx/fastplate/interpreter

    test:
        help: run all tests
        exec: |
            cd "${PKG_DIR}"
            go test ./

    build:
        help: build the project
        exec: |
            CGO_ENABLED=0 go build -o="${BIN_NAME}-v${VERSION}" .
